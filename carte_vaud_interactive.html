<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

            #map{
                height:400px;
            }

        <title>Cliquez sur votre logement.</title>
    </head>
    <body>
	Cliquez sur l'emplacement de votre logement.
        <div id="map">
	</div>

        <!-- Fichiers Javascript -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type="text/javascript">
            // latitude et longitude de Lausanne (centre de la carte)
            var lat = 46.52423;
            var lon = 6.58618;
            var vaud = null;
			var i = 0;
            // Fonction d'initialisation de la carte
            function initMap() {
                // Crée l'objet "vaud" et l'insèrer dans l'élément HTML qui a l'ID "map"
                vaud = L.map('map').setView([lat, lon], 11);
                // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.ch
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(vaud);
            }
			var popup = L.popup();
			mapMarkers = [];
            window.onload = function(){
		// Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
		initMap();
		var mouseDownPoint = null;
			function onMouseDown(event) {
        mouseDownPoint = event.layerPoint;
      };
			function onMouseUp(event) {
        var mouseUpPoint = event.layerPoint;
        var mouseMoved = mouseUpPoint.distanceTo(mouseDownPoint) > 5;

        if (!mouseMoved) {
          var latlng = event.latlng;
          var marker = L.marker(latlng,{elevation: 260.0, title : "Vous habitez ici ? "+ "\n"+"Lat : "+latlng.lat+"\n"+"Long : "+latlng.lng}).addTo(vaud);
		  
		  mapMarkers.push(marker);
		}
		if (mapMarkers.length>1){
		vaud.removeLayer(mapMarkers[i]);
		i++;};
      };

      vaud.on("mousedown", onMouseDown);
      vaud.on("mouseup", onMouseUp);
            };

        </script>
	<form method="post" action="test.php">
  <p class="titre">Vous habitez ici ?</p>
  <fieldset id="coordonnees">
  <input id="latitude" name="Latitude" type="hidden" value=latlng.lat>
  <input id="longitude" name="Longitude" type="hidden" value=latlng.long>
  <p id="buttons">
  <input type="submit" value="Oui, je valide cette adresse" />
  <input type="reset" value="Non, je recommence" />
</p>
	</form>
    </body>
</html>
